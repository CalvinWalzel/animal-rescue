version: '3'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspaces/pet-rescue:cached
    tmpfs:
      # mounting these as tmpfs means:
      # + no confusing reuse of contents generated by dev running natively on host
      # + contents are discarded when container stops or restarts
      # definitely handy for pids, probably handy for cache and sockets
      - /workspaces/pet-rescue/tmp/cache:uid=1000
      - /workspaces/pet-rescue/tmp/pids:uid=1000
      - /workspaces/pet-rescue/tmp/sockets:uid=1000
    environment:
      # to connect to the db container
      DATABASE_URL: postgres://rescuer:supersecret@db
      # for system tests to use the selenium chrome container
      CHROME_URL: http://chrome:4444
    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity
    # Runs app on the same network as the database container, allows "forwardPorts" in devcontainer.json function.
    network_mode: service:db
    # Use "forwardPorts" in **devcontainer.json** to forward an app port locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  db:
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: pet_rescue_development
      POSTGRES_USER: rescuer
      POSTGRES_PASSWORD: supersecret
    # Add "forwardPorts": ["5432"] to **devcontainer.json** to forward PostgreSQL locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  chrome:
    image: selenium/standalone-chrome:latest
    hostname: chrome
    ports:
      - "127.0.0.1:5900:5900"
      - "127.0.0.1:4444:4444"

volumes:
  postgres-data:
